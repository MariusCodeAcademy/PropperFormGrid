<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Form</title>
  </head>
  <body>
    <div class="container flex">
      <section class="form-part">
        <h2 class="form-part__title">Contact Form</h2>

        <form class="main-form" action="">
          <div class="form-group form-group--inline">
            <label for="f-name" class="form-group__label">First name</label>
            <input
              class="form-group__input"
              type="text"
              id="f-name"
              name="f-name"
            />
          </div>

          <div class="form-group form-group--inline">
            <label for="l-name" class="form-group__label">Last name</label>
            <input
              class="form-group__input"
              type="text"
              id="l-name"
              name="l-name"
            />
          </div>

          <div class="form-group">
            <label for="email" class="form-group__label">Email</label>
            <input
              class="form-group__input"
              type="text"
              id="email"
              name="email"
            />
          </div>

          <div class="form-group">
            <label for="subject" class="form-group__label">Subject</label>
            <input
              class="form-group__input"
              type="text"
              id="subject"
              name="subject"
            />
          </div>

          <div class="form-group">
            <label for="body" class="form-group__label">Your text</label>
            <textarea
              name="body"
              id="body"
              cols="30"
              rows="10"
              class="form-group__input form-group__input--textarea"
            ></textarea>
          </div>

          <button class="form-submit" type="submit">Send message</button>
        </form>
      </section>

      <section class="contact-info">
        <div class="contact-info__icon">
          <i class="fa fa-paw" aria-hidden="true"></i>
        </div>
        <h2 class="contact-info__title">Contact us</h2>

        <h5 class="contact-info__address-title">Address</h5>
        <p class="contact-info__address-value">Melbourne 56 High street 3422</p>

        <h5 class="contact-info__address-title">Phone</h5>
        <p class="contact-info__address-value">+9328492932</p>

        <h5 class="contact-info__address-title">Email</h5>
        <p class="contact-info__address-value">theBestEmail@email.com</p>
      </section>
    </div>
  </body>
</html>
